<main>
  <div class="loader" *ngIf="loadingBattle$ | async; else battle">
    <mat-spinner></mat-spinner>
    Loading new battle...
  </div>
  <ng-template #battle>
    <section class="player-cards" *ngIf="players$ | async as players">
      <!-- TODO: remove casting to any -->
      <swb-player-card
        player="Player 1"
        [name]="$any(players.player1?.name)"
        [playerProps]="$any(players.player1?.props)"
        [wins]="(player1WinCount$ | async) ?? 0"
        [isWinning]="(winner$ | async) === Players.PLAYER1"
      ></swb-player-card>
      <div class="versus">VS</div>
      <swb-player-card
        player="Player 2"
        [name]="$any(players.player2?.name)"
        [playerProps]="$any(players.player2?.props)"
        [wins]="(player2WinCount$ | async) ?? 0"
        [isWinning]="(winner$ | async) === Players.PLAYER2"
      ></swb-player-card>
    </section>
    <section class="buttons">
      <button
        class="start-battle-button"
        mat-raised-button
        color="primary"
        (click)="startNewMatch()"
      >
        Start new battle
      </button>
      <button class="reset-wins-button" mat-button (click)="resetWins()">
        Reset win count
      </button>
    </section>
  </ng-template>
</main>
